<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/parallax.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- parallax.js -->
    <script src="./javascript/parallax.js"></script>

    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/cac0ca5a3d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <title>Chicago Parallax</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="#" class="title"
          ><h2>The Beautiful Chicago</h2>
          <!-- <i class="fas fa-city"></i> -->
        </a>
      </li>
    </ul>

    <div
      class="parallax-window"
      data-parallax="scroll"
      data-image-src="./images/bg3-parallax-chicago.jpg"
    >
      <h1>
        <div class="captions">
          The Nest
        </div>
      </h1>
    </div>

    <div
      class="parallax-window"
      data-parallax="scroll"
      data-image-src="./images/bg-parallax-chicago.jpg"
    >
      <h1>
        <div class="captions">
          The Bean
        </div>
      </h1>
    </div>

    <div
      class="parallax-window"
      data-parallax="scroll"
      data-image-src="./images/bg4-parallax-chicago.jpg"
    >
      <h1>
        <div class="captions">
          Downtown
        </div>
      </h1>
    </div>

    <div
      class="parallax-window"
      data-parallax="scroll"
      data-image-src="./images/bg2-parallax-chicago.jpg"
    >
      <h1>
        <div class="captions">
          The Skyline
        </div>
      </h1>
    </div>
  </body>
</html>
